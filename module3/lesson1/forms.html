<html>
  <head>
    <title>Module 3 - Lesson 1: Forms</title>
    <script src="forms.js" defer></script>
  </head>
  <body>
    <form id="my-form">
      <div>
        <label>
          Email <input type="text" name="email"/>
        </label>
      </div>
      <div>
        <label>
          Password <input type="password" name="password"/>
        </label>
      </div>
      <div>
        <label>
          Phone number <input type="text" name="phone"/>
        </label>
      </div>
      <div>
        <label>
          Favorite fruit
          <select name="fruits">
            <option value="orange">Orange</option>
            <option value="apple">Apple</option>
            <option value="bananna">Bananna</option>
            <option value="strawberry">Strawberry (my favorite!)</option>
            <option value="pomograntite">Pomogranite</option>
          </select>
        </label>
      </div>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
